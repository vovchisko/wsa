name: Pull Request Prefix Check

on:
  pull_request:
    types: [ opened, edited, synchronize ]

jobs:
  check_prefix:
    runs-on: ubuntu-latest
    steps:
      - name: Check Prefix
        uses: unsplash/github-action-prefix-check@v1.0.1
        with:
          prefix-list: 'major:,breaking:,feat:,feature:,fix:,hotfix:'
          ignore-case: 'true'
